<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto final</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2>Cadastro de produtos</h2>
                <br>
            </div>
        </div>

        <div class="row">
            <div class="com-sm-3">
                <input type="button" class = "btn btn-primary" value="Adicionar" data-toggle="modal" data-target="#modal-produtos">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <table class="table table-hover table-striped table-bordered">
                    <thead>
                        <tr>
                           <th>ID</th>
                           <th>Nome</th>
                           <th>Quantidade</th>
                           <th>Valor</th>
                           <th>Observacao</th>
                           <th>Data de Cadastro</th>
                           <!-- <th>Data da alteração</th> -->
                        </tr>
                    </thead>
                   <tbody>
                     <!-- Aqui vai entrar os dados  dinâmicamente -->
                   </tbody>
                </table>
            </div>
        </div>
 <!-- The Modal -->
        <div class="row">
       
            <div class="modal" id="modal-produtos">
                <div class="modal-dialog">
                    <div class="modal-content">
            
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Cadastro de produtos</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
            
                        <!-- Modal body -->
                        <div class="modal-body ">
                           <div class="row">
                               <div class="sm-12">
                                    <div class="form-group">
                                        <label for="nome">Nome</label>
                                        <input id="nome" type="tex" class="form-control">
                                    </div>
                                </div>
                               <div class="sm-3">
                                    <div class="form-group">
                                        <label for="quantidade">Quantidade</label>
                                        <input id="quantidade" type="text" class="form-control">
                                    </div>
                               </div>
                               <div class="sm-4">
                                    <div class="form-group">
                                        <label for="valor">Valor</label>
                                        <input id="valor" type="text" class="form-control">
                                    </div>
                               </div>
                               <div class="sm-12">
                                    <div class="form-group">
                                        <label for="observacao">Observacao</label>
                                        <input id="observacao" type="text" class="form-control">
                                    </div>
                               </div>
                            </div>
                        </div>
                
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button id="btn-salvar" type="button" class="btn btn-primary">Salvar</button> 
                            <button id="btn-cancelar" type="button" class="btn btn-secondary">Cancelar</button>
                
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.3/moment.min.js"></script>

    <script src="./js/mascaras-data.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="./js/index.js"></script>

</body>
</html>
