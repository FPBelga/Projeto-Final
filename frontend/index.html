<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Professores</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../frontend/css/base.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2>Listagem de Professores</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <button id="btn-adicionar" type="button" class="btn btn-lg btn-primary" data-backdrop="static"
                    data-bs-target="#modal-professores" data-bs-toggle="modal">Adicionar</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nome</th>
                            <th scope="col">E-mail</th>
                            <th scope="col">Salário</th>
                            <th scope="col">Data Admissão</th>
                            <th scope="col">Data Cadastro</th>
                            <th scope="col">Ação</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <!-- INICIO DO MODAL -->
        <div id="modal-professores" class="modal fade" data-bs-backdrop="static" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 id="titulo" class="modal-title">Cadastro de Professores</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="row needs-validation was-validated">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="id">ID</label>
                                    <input id="id" type="text" class="form-control" disabled>
                                </div>
                                <div class=" form-group">
                                    <label for="nome">Nome</label>
                                    <input id="nome" type="text" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">E-mail</label>
                                    <input id="email" type="email" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="salario">Salário R$</label>
                                    <input id="salario" type="number" pattern="[0-9]*" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="dataAdmissao">Data de Admissão</label>
                                    <input id="dataAdmissao" type="date" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="dataCadastro">Data de Cadastro</label>
                                    <input id="dataCadastro" type="date" class="form-control" disabled>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="btn-salvar" type="button" class="btn btn-success">Salvar</button>
                        <button id="btn-cancelar" type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- FIM DO MODAL -->
        <!-- INICIO DO TOAST -->

        <!-- FIM DO TOAST -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.3/moment.min.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/bs5-toast.min.js"></script>
    <script src="./js/mascaras-data.js"></script>
    <script src="./js/base.js"></script>
</body>
</html>
