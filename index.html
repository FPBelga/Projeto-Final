<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto-final</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="./css/base.css">
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-sm-12 " >
                <h2>Listagem de Professores</h2>
                <hr>
                <div  class="col-sm-4" >
                  <input type="color">
                </div> 
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <input id="btn-adicionar" type="button" class="btn btn-primary" value="Adicionar" data-toggle="modal" data-target="#modal-professores">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-hover table-striped table-bordered">
                   <thead>   <!--Cabeçalho da tabela -->
                        <tr>   <!--linhas da tabela-->
                           <th>Id</th>
                           <th>Nome</th>
                           <th>E-mail</th>
                           <th>Salário</th>
                           <th>Data Admissão</th>
                           <th>Data Cadastro</th>
                           <th>Ação</th>
                        </tr> 
                    </thead>
                    <tbody>
                    <!--Corpo da tabela. Onde preenche os dados dinâmicamente--> 
                    </tbody>
                </table>
            </div>
        </div>       
        <div class="row">
            <div class="modal fade" id="modal-professores">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 id="titulo" class="modal-title">Cadastro de Professores</h4>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>  
                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="row">    
                            <div class="col-sm-8">
                                <div class="form-group">
                                    <label for="id">ID</label>
                                    <input id="id" type="text" class="form-control" >
                                </div>
                                <div class="form-group">
                                    <label for="nome">Nome</label>
                                    <input id="nome" type="text" class="form-control" >
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="form-group">
                                    <label for="email">E-mail</label>
                                    <input id="email" type="text" class="form-control" >
                                  </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label for="salario">Salário R$</label>
                                    <input id="salario"type="text" class="form-control" >
                                  </div>
                            </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="dataAdmissao">Data de Admissão</label>
                                    <input id="dataAdmissao" type="date" class="form-control" >
                                  </div>
                            </div>
                        </div>
                        </div>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button id="btn-salvar" type="button" class="btn-primary">Salvar</button>
                      <button id="btn-cancelar" type="button" class="btn-secondary" data-dismiss="modal" aria-label="Close">Fechar</button> 


                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.3/moment.min.js"></script>

    <script src="./js/mascaras-data.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script> 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>  
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="./js/base.js"></script>
</body>
</html>
